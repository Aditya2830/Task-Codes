<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task 2</title>
</head>
<body align="center">
    <h1>Sign Up</h1>
    <table align="center" cellpadding="5" cellspacing="5">
        <form>
            <!-- Row 1 -->
            <tr>
                <td align="right">First, Last Name: &#42;</td>
                <td><input type="text" size="30" required pattern="[a-zA-z]+"></td> 
                <td><input type="text" size="30" required pattern="[a-zA-z]+"></td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td align="right">Occupation:</td>
                <td align="left" colspan="2"><input type="text" size="67"></td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td align="right">Email: &#42;</td>
                <td align="left" colspan="2"><input type="email" size="67" required></td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td align="right">Work Phone:</td>
                <td align="left" colspan="2"><input type="text" required pattern="[0-9]{10}" maxlength="10" size="50"></td>
            </tr>
            <!-- Row 5 -->
            <tr>
                <td align="right">Home Phone:</td>
                <td align="left" colspan="2"><input type="text" required pattern="[0-9]{10}" maxlength="10" size="50"></td>
            </tr>
            <!-- Row 6 -->
            <tr>
                <td align="right">Cell Phone:</td>
                <td align="left" colspan="2"><input type="text" required pattern="[0-9]{10}" maxlength="10" size="50"></td>
            </tr>
            <!-- Row 7 -->
            <tr>
                <td align="right">Fax:</td>
                <td align="left" colspan="2"><input type="text" required pattern="[0-9]{10}" maxlength="10" size="50"></td>
            </tr>
            <!-- Row 8 -->
            <tr>
                <td align="right">Address 1: &#42;</td>
                <td align="left" colspan="2"><input type="text" size="67" required></td>
            </tr>
            <!-- Row 9 -->
            <tr>
                <td align="right">Address 2:</td>
                <td align="left" colspan="2"><input type="text" size="67"></td>
            </tr>
            <!-- Row 10 -->
            <tr>
                <td align="right">City: &#42;</td>
                <td align="left" colspan="2"><input type="text" size="60" required></td>
            </tr>
            <!-- Row 11 -->
            <tr>
                <td align="right">State Province:</td>
                <td align="left" colspan="2"><input type="text" size="60"></td>
            </tr>
            <!-- Row 12 -->
            <tr>
                <td align="right">Zip Postal Code:</td>
                <td align="left" colspan="2"><input type="text" size="10" required></td>
            </tr>
            <!-- Row 13 -->
            <tr>
                <td align="right">Country: &#42;</td>
                <td align="left" colspan="2"><input type="text" size="60" required></td>
            </tr>
            <!-- Row 14 -->
            <tr>
                <td align="right">(Required Fields &#42;)</td>
                <td align="left"><input type="submit"></td>
            </tr>
        </form>
    </table>
    <img src="/Images/Form Task 2.gif">
</body>
</html>
