<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form Task 1</title>
    <style>
        hr{
            height: 10px;
            background-color:black;
        }
    </style>
</head>
<body>
    <h1 align="center">Complaints</h1>
    <p align="center">Help us improve our service</p>
    <hr/>
    <table align="center" cellpadding="10" cellspacing="10">
        <form>
            <!--Row 1-->
        <tr>
            <td align="center">Full Name:&#42;</td>
            <td align="left"><input type="text" size="30" required pattern="[a-zA-z]+" /><br />First</td>
            <td align="left"><input type="text" size="30" required pattern="[a-zA-z]+" /><br />Last</td>
        </tr>
        <!--Row 2-->
        <tr>
            <td align="center">Email:&#42;</td>
            <td align="left" colspan="2"><input type="email" size="60" required /></td>
        </tr>
        <!--Row 3-->
        <tr>
            <td align="center">Phone:</td>
            <td align="left" colspan="2"><input type="text" size="60" pattern="[0-9]{10}" maxlength="10"/></td>
        </tr>
        <!--Row 4-->
        <tr>
            <td align="center">Where did we go wrong?&#42;</td>
            <td align="left" colspan="2"><textarea rows="5" cols="30" required></textarea></td>
        </tr>
        <!--Row 5-->
        <tr>
            <td colspan="3" align="center"><input type="submit"/></td>
        </tr>
        </form>
    </table>
    <br />
    <img src="/Images/Form Task 1.png" height="400" width="500"/>
</body>
</html>
