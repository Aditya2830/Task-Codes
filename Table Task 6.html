<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<!--4 Row & 4 Columns -->
    <table border="1" cellpadding="5" cellspacing="5">
        <caption>New Employees Records</caption>
<!--Row 1-->
        <tr>
            <th align="center">Name</th>
            <th align="center" colspan="2">Jobs</th>
            <th align="center">Working Experience</th>
        </tr>
<!--Row 2-->
        <tr>
            <td align="center">John</td>
            <td align="center">Software Engineer</td>
            <td align="center">Data Analyst</td>
            <td align="center" rowspan="2">5 Years</td>
        </tr>
<!--Row 3-->
        <tr>
            <td align="center">Ale</td>
            <td align="center" colspan="2">Senior Web Developer</td>
        </tr>
<!--Row 4-->
        <tr>
            <td align="center">Jack</td>
            <td align="center">Junior Text Writer</td>
            <td align="center">Blogger</td>
            <td align="center">6 Months</td>
        </tr>
    </table>
<img src="Table 6.png" height="300"/>
</body>
</html>
