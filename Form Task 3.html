<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task 3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer</legend>
            <label>Name:&#42;</label>
            <input type="text" size="30" required>
            <br><br>
            <label>Email:&#42;</label>
            <input type="email" size="40" required>
            <br><br>
            <label>Investment:</label>
            <input type="number" size="50">
            <br><br>
            <label>Date Joined:&#42;</label>
            <input type="date">
            <br><br>
            <label>Active</label>
            <input type="checkbox">
        </fieldset>
        <br>
        <input type="submit" value="OK">
        <input type="reset" value="Cancel">
    </form>
    <br><br>
    <img src="/Images/Form Task 3.png">
