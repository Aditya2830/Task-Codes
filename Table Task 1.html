<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<!--7 rows & 7 Column-->
    <table border="5" cellpadding="4" cellspacing="3">
<!--Row 1-->
        <tr>
            <th rowspan="2" align="center">Days</th>
            <td colspan="6" align="center">Time</td>
        </tr>
<!--Row 2-->
        <tr>
            <td align="center">8:00</td>
            <td align="center">9:00</td>
            <td align="center">10:00</td>
            <td align="center">11:00</td>
            <td align="center">11:30</td>
            <td align="center">12:30</td>
        </tr>
<!--Row 3-->
        <tr>
            <td align="center">Monday</td>
            <td align="center">Course 1</td>
            <td align="center">Course 2</td>
            <td align="center">Course 3</td>
            <td align="center" rowspan="6">B<br />r<br />e<br />a<br />k</td>
            <td align="center">Course 5</td>
            <td align="center"></td>
        </tr>
<!--Row 4-->
        <tr>
            <td align="center">Tuesday</td>
            <td align="center" colspan="2"></td>
            <td align="center">Course 2</td>
            <td align="center">Course 4</td>
            <td align="center">Course 1</td>
        </tr>
<!--Row 5-->
        <tr>
            <td align="center">Wednesday</td>
            <td align="center">Course 3</td>
            <td align="center" colspan="2"></td>
            <td align="center">Course 2</td>
            <td align="center"></td>
        </tr>
<!--Row 6-->
        <tr>
            <td align="center">Thursday</td>
            <td align="center" rowspan="2">Course 4</td>
            <td align="center">Course 2</td>
            <td align="center">Course 3</td>
            <td align="center" rowspan="2" colspan="2">Thesis</td>
        </tr>
<!--Row 7-->
        <tr>
            <td align="center">Friday</td>
            <td align="center"></td>
            <td align="center">Course 1</td>
       </tr>
    </table>
    <img src="Table1.png" width="500"/>
</body>
</html>
