<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task 4</title>
    <style>
        hr{
            height: 5px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Admission Form</h1>
    <p>Add your Admission Information Below</p>
    <hr>
    <table cellpadding="5" cellspacing="5">
        <form>
            <!-- Row 1 -->
            <tr>
                <td align="left">Name: &#42;</td>
                <td align="left"><input type="text" required size="20"><br>First Name</td>
                <td align="left"><input type="text" required size="20"><br>Middle Name</td>
                <td align="left"><input type="text" required size="20"><br>Last Name</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td align="left">Birth Date: &#42;</td>
                <td align="left"><input type="month" required><br>Month</td>
                <td align="left"><input type="date" required><br>Day</td>
                <td align="left"><input type="week" required><br>Year</td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td align="left">
                    Gender:  &#42;<br>
                    <input type="radio" name="Gender" required>Male<br>
                    <input type="radio" name="Gender" required>Female<br>
                    <input type="radio" name="Gender" required>Decline to Answer
                </td>
            </tr>
            <!-- Row 4 -->
            tr>
                <td align="left">
                    Are you Hispanic or Latino?  &#42;<br>
                    <input type="radio" name="Gender" required>Yes<br>
                    <input type="radio" name="Gender" required>No<br>
                    <input type="radio" name="Gender" required>Decline to Answer
                </td>
            </tr>
        </form>
    </table>
    <img src="/Images/Form Task 4.png"
</body>
</html>
