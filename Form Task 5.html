<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task 5</title>
    <style>
        hr{
            height: 5px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Membership Application</h1>
    <p>To apply for Membership please complete all Questions</p>
    <br>
    <hr>
    <table cellpadding="5" cellspacing="5">
        <form>
            <!-- Row 1 -->
            <tr>
                <td align="right">Name:</td>
                <td align="left"><input type="text" size="20"><br>First</td>
                <td align="left"><input type="text" size="20"><br>Last</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td align="right" rowspan="4">Address:</td>
                <td align="left" colspan="2"><input type="text" size="60"><br>Street Address</td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td align="left" colspan="2"><input type="text" size="60"><br>Street Address 2</td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td align="left"><input type="text" size="20"><br>City</td>
                <td align="left"><input type="text" size="20"><br>State/Province</td>
            </tr>
            <!-- Row 5 -->
            <tr>
                <td align="left"><input type="text" size="20"><br>Postal Code</td>
                <td align="left"><input type="text" size="20"><br>Country</td>
            </tr>
            <!-- Row 6 -->
            <tr>
                <td align="right">Email:</td>
                <td align="left" colspan="2"><input type="email" size="50" placeholder="ex: myname@gmail.com"></td>
            </tr>
            <!-- Row 7 -->
            <tr>
                <td align="right">Home Number:</td>
                <td align="left" colspan="2"><input type="text" size="5" placeholder="+91" pattern="[0-9]{3}" maxlength="3"> - <input type="text" size="20" placeholder="Phone Number" pattern="[0-9]{10}" maxlength="10"></td>
            </tr>
            <!-- Row 8 -->
            <tr>
                <td align="right">Work Number:</td>
                <td align="left" colspan="2"><input type="text" size="5" placeholder="+91" pattern="[0-9]{3}" maxlength="3"> - <input type="text" size="20" placeholder="Phone Number" pattern="[0-9]{10}" maxlength="10"></td>
            </tr>
            <!-- Row 9 -->
            <tr>
                <td align="right">Website:</td>
                <td align="left" colspan="2"><input type="text" size="50"></td>
            </tr>
            <!-- Row 10 -->
            <tr>
                <td align="center" colspan="3"><input type="submit"></td>
            </tr>
        </form>
    </table>
    <img src="/Images/Form Task 5.png">
</body>
</html>
